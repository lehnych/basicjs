<script>
	"use strict";

	/*Программа должна спросить у пользователя число, это будет количество денег, которое он хочет положить на счет в банке. Затем программа должна выдать примерно такое сообщение:
	"Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
	"Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
	"Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
	То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного числа.
	Подсказки, что я использовал (ваш подход может отличаться):
	1) В javascript нет функции, которая возвращает последнюю цифру, но зато мы можем получить последний символ из строки достаточно просто.
	2) Я использовал String() для приведения к строке https://codepen.io/IgorKubikov/pen/qQmoJJ?editors=0011
	3) Узнать длину строки https://codepen.io/IgorKubikov/pen/vQmRbq?editors=0011
	Подробнее можно почитать здесь https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/String/length
	4) Чтобы получить конкретный символ в строке я использовал это https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/String/charAt
	5) Я также использовал switch, а конкретно нам нужно будет одно действие для нескольких case (т.е. если у нас 500 рублей, 47 рублей, 99 рублей и т.д. – у нас для нескольких цифр на конце одно слово «рублей»). Это можно посмотреть здесь:
	https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Statements/switch#Methods_for_Multi-criteria_Case*/


	function creditingDeposit() {
		let deposit = parseInt(prompt("Внесите сумму, которую вы хотели бы зачислть на счет"));
		let strDeposit = String(deposit);
		let strDepositLength = strDeposit.length;
		let lastChar = strDeposit.charAt(strDepositLength - 1);

		if (isNaN(deposit)) {
			alert('Пожалуйста, введите только сумму');
			creditingDeposit();

		} else if (deposit === 0) {
			alert('Пожалуйста, введите сумму больше 0');
			creditingDeposit();

		} else {

			let foo = lastChar;

			switch (true) {
				case foo === "1":
					alert("Ваша сумма в " + deposit + " рубль успешно зачислена.");
					break;
				case foo >= "2" && foo <= "4":
					alert("Ваша сумма в " + deposit + " рубля успешно зачислена.");
					break;
				default:
					alert("Ваша сумма в " + deposit + " рублей успешно зачислена.");
					break;
			}
		}
	}

	creditingDeposit();

</script>
</body>
