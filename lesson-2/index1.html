<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Task 1</title>
</head>
<body>
<script>
	"use strict";
	/*
	Объясните почему код даёт именно такие результаты?
	*/

	//пример 1
	/*
	В префиксном инкременте переменная сначала увеличилась на 1 (a + 1 = 2) и только потом записалась в c.
	с = 2
	*/

	let a = 1, b = 1, c, d;
	c = ++a;
	alert(c); // ответ: 2

	//пример 2
	/*
	В постфиксном инкременте переменная сначала записалась в d (1) и только потом увеличилась на 1
	d = 1
	*/
	d = b++;
	alert(d); //ответ: 1

	//пример 3
	/*
	Так как в примере 1 переменная а приняла значение 2, здесь по правилу префиксного инкремента она увеличится еще на 1 ипримет значение 3
	Происходит сложение двух чисел 2 и 3
	с = 5
	*/
	c = 2 + ++a;
	alert(c); //ответ: 5

	//пример 4
	/*
	Переменная b в постфиксном инкременте.
	Поэтому сначало происходит сложение числа "2" со значением переменной b полученным в примере 2 (2).
	Переменная d получает значение 4.
	Пасле этого по правилу постфиксного инкремента переменная b увеличится еще на 1 и примет значение 3.
	B примере 3 по правилу префиксного инкремента переменная a увеличилась еще на 1 и принняла значение 3.
	*/
	d = 2 + b++;
	alert(d); //ответ:  4
	alert(a); //3
	alert(b); //3
</script>
</body>
</html>
