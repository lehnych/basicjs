<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Task 3</title>
</head>
<body>
<script>
	"use strict";
	/*
	Объявить две переменные a и b и задать им целочисленные произвольные начальные значения.
	Затем написать скрипт, который работает по следующему принципу:
	- если a и b положительные, вывести их разность (ноль можно считать положительным числом);
	- если а и b отрицательные, вывести их произведение;
	- * (этот пункт по сложнее, делайте по желанию) если а и b разных знаков, вывести их сумму;
	*/

	/* Вариант 1
	let a = -20
	let b = 10

	if (a >= 0 && b >= 0) {
		alert(a - b) // a и b положительные, выводим их разность
	} else if (a < 0 && b < 0) {
		alert(a * b) // а и b отрицательные, выводим их произведение
	} else if (a >= 0 && b < 0 || a < 0 && b >= 0) {
		alert(a + b) // а и b разных знаков, выводим их сумму
	}
	*/

	// Вариант 2
	function calculate() {
		// запрашиваем числа
		let a = parseInt(prompt("Введи первое число"))
		let b = parseInt(prompt("Введи второе число"))

		// проверяем на число
		if (isNaN(a) || isNaN(b)) {
			alert("Необходимо ввести число!")
		} else {
			if (a >= 0 && b >= 0) {
				return alert(a - b) // a и b положительные, выводим их разность
			} else if (a < 0 && b < 0) {
				return alert(a * b) // а и b отрицательные, выводим их произведение
			} else if (a >= 0 && b < 0 || a < 0 && b >= 0) {
				return alert(a + b) // а и b разных знаков, выводим их сумму
			}
		}
		calculate();
	}
	calculate();
</script>
</body>
</html>
