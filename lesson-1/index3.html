<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Task 3</title>
</head>
<body>
<script>
	"use strict";
	/*
	Так как операторы отрабатываются справа на лево сначало происходит сложение 2 чисел 10 и 10.
	Результат "20".
	В следующем шаге складывается число и строка (конкатенация). При этом число приводится в строку.
	Как результат, проиходит не математическое сложение чисел, а текстовое сочетаниею
	Результат "2010"
     */
	console.log(10 + 10 + "10");
	
	
	/*
	Как и первом случае происходит сложение значений разного типа.
	Результат "101010"
	*/
	console.log(10 + "10" + 10);
	
	
	/*
	Так как операторы отрабатываются справа на лево сначало происходит сложение 2 чисел 10 и 10.
	Результат "20".
	В следующем шаге унарный плюс превращает строку "10" в число. Проиходит математическое сложение 2х чисел.
	Результат "30"
	*/
	console.log(10 + 10 + +"10");
	
	
	/*
	Унарный минус превращает пкстую строку в -0.
	При делени на -0 получается -Infinity
	*/
	console.log(10 / -"");
	
	
	/*
	+"2,5" становится не числом (NaN) т.к дроби прописываются "." а не ",".
	После этого любое дествие как результат будет NaN
	 */
	console.log(10 / +"2,5");
</script>
</body>
</html>
