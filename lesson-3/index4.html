<body>
<script>
	"use strict";
	/*
	Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
	1. Получить все товары, у которых есть фотографии, можете использовать метод filter.
	2. Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort.
	*/
	
	const products = [
		{
			id: 3,
			price: 127,
			photos: [
				"1.jpg",
				"2.jpg", ]
		},
		{
			id: 5,
			price: 499,
			photos: []
		},
		{
			id: 10,
			price: 26,
			photos: [
				"3.jpg"
			]
		},
		{
			id: 8,
			price: 78
		},
	];
	
	const productsImg = products.filter(
		product => "photos" in product && product.photos.length > 0
	);
	console.log(productsImg);
	
	
	const productsSort = products.sort(function (product1, product2) {
		if (product1.price > product2.price) {
			return 1;
		} else {
			return -1;
		}
	});
	console.log(productsSort);
	

</script>
