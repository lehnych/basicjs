<script>
	"use strict";
	/*
	Нарисовать горку с помощью console.log (используя цикл for), у горки должно быть 20 рядов
	*/
	
	let x = '';
	
	for (let i = 1; i <= 20; i++) {
		x.length <= i
		x += 'x'
		console.log(x);
	}
	
</script>
