<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
<script>
	"use strict";
	/*
	С помощью цикла for написать алгоритм для вывода чисел (выводите в консоль, с помощью console.log) от 0 до 10 включительно, чтобы результат выглядел так:
	0 – это ноль
	1 – нечетное число
	2 – четное число
	3 – нечетное число
	...
	10 – четное число
	Для решения этой задачи используйте остаток от деления на 2
	*/
	
	for (let i = 0; i <= 10; i++) {
		if (i === 0) {
			console.log(i + " - это ноль");
		} else if (i % 2 === 0) {
			console.log(i + " - это чётное число");
		} else {
			console.log(i + " - это нечётное число");
		}
	}
</script>
</body>
</html>
